        <img src="wheat2.jpeg" alt="Multigrain Flour">
        <h2>Multigrain Flour</h2>
        <p>Price: $2.99 per pound</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
  
      <div class="product">
        <img src="fruit3.jpeg" alt="Orange">
        <h2>Orange</h2>
        <p>Price: $1.49 per pound</p>
        <button class="add-to-cart">Add to Cart</button>
