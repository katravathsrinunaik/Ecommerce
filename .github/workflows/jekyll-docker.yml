        <h2>Carrot</h2>
        <p>Price: $0.99 per pound</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
  
      <div class="product">
        <img src="rice1.jpeg" alt="Basmati Rice">
        <h2>Basmati Rice</h2>
        <p>Price: $3.99 per pound</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
  
      <div class="product">
        <img src="wheat1.jpeg" alt="Whole Wheat">
        <h2>Whole Wheat</h2>
        <p>Price: $2.49 per pound</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
  
      <div class="product">
        <img src="fruit2.jpeg" alt="Banana">
        <h2>Banana</h2>
        <p>Price: $0.79 per pound</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
  
