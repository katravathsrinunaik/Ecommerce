<!DOCTYPE html>
<html>
<head>
  <title> PEDDAKKA E-commerce Website</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="PEDDAKKA_logo.png"  alt="PEDDAKKA FARMS">
      <h2>PEDDAKKA FARMS</h2>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search">
      <button>Search</button>
    </div>
    <div class="cart">
      <img src="cart_icon.png" alt="Cart Icon">
      <span>0</span>
    </div>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Shop</a></li>
      <li><a href="#">Deals</a></li>
      <li><a href="#">Categories</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <main>
    <section id="about">
      <h2>Explore Our Selection</h2>
      <p>Discover a wide range of fresh vegetables and fruits carefully selected for their quality and taste. From crisp greens to juicy berries, we have everything you need to create delicious and wholesome meals. Whether you're a seasoned chef or a health-conscious individual, our diverse collection caters to all preferences and dietary needs. We offer organic options, exotic varieties, and seasonal specialties to elevate your culinary experience.
      With our user-friendly website, you can conveniently browse through our extensive catalog, read detailed descriptions, and view vibrant images of each product. We strive to provide accurate information and ensure transparency in all our offerings.Once you've made your selection, simply add items to your cart and proceed to our secure checkout. We value your satisfaction and guarantee the freshness and quality of every order. Our efficient delivery service will bring your chosen produce right to your doorstep, ensuring that you receive them in the best condition.</p>
      
    </section>

    <section id="products">
      <h2>Products</h2>
      

      <div class="product">
        <img src="fruit1.jpeg" alt="Apple">
